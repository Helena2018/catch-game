<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Catch Game</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>dragonfly</p>
          <img src="https://www.publicdomainpictures.net/pictures/380000/t2/libelle-flugel-insekt-transparent.png" alt="dragonfly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Bug1</p>
          <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3170929/insect-clipart-md.png" alt="bug1">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Butterfly</p>
          <img src="https://i0.wp.com/www.melstorm.com/wp-content/uploads/2016/03/transparent-butterfly.png?ssl=1" alt="Butterfly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Bug</p>
          <img src="https://www.pngmart.com/files/6/True-Bug-Transparent-Background.png" alt="Bug">
        </button>
      </li>
      
    </ul>
  </div>

  <div class="screen game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annoyed yet? <br>
      You are playing an impossible game!!!
    </h5>

    <div class="insect">
      <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3170929/insect-clipart-md.png" alt="">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
