<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Catch Game</title>
</head>
<body>
  <div class="screen">
    <h1>Catch The Insect</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your "favorite" insect?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>dragonfly</p>
          <img src="https://www.publicdomainpictures.net/pictures/380000/t2/libelle-flugel-insekt-transparent.png" alt="dragonfly">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Bug1</p>
          <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3170929/insect-clipart-md.png" alt="bug">
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Cricket</p>
          <img src="https://mpng.subpng.com/20190916/ifz/transparent-insect-grasshopper-green-cartoon-cricket-like-inse-5d80331d2937d0.0453055415686827811688.jpg" alt="Cricket">
        </button>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
